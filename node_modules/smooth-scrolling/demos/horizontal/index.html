<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>horizontal demo | smooth-scrolling</title>
    <link rel="stylesheet" type="text/css" href="demos/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            white-space: nowrap;
            overflow: hidden;
        }
        .vs-section {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            bottom: 0;
            font-size: 0;
        }
        .div {
            position: relative;
            display: inline-block;
            height: 100%;
        }
        .div span {
            position: absolute; top: 50%; left: 50%;
            color: black;
            font-size: 12px;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="vs-section">
        <div class="div vs-div"></div>
        <div class="div vs-div" style="background-color: #e1e1e1;"></div>
        <div class="div vs-div"></div>
        <div class="div vs-div" style="background-color: #e1e1e1;"></div>
        <div class="div vs-div"></div>
        <div class="div vs-div" style="background-color: #e1e1e1;"></div>
        <div class="div vs-div"></div>
        <div class="div vs-div" style="background-color: #e1e1e1;"></div>
    </div>
    <script src="demos/horizontal/build.js"></script>
</body>
</html>
