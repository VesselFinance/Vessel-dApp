<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>parallax page demo | smooth-scrolling</title>
  <link rel="stylesheet" type="text/css" href="demos/main.css">
  <style>
  img {
    display: block; position: relative;
    margin: 20vh auto;
  }
  .vs-section {
    background: rgba(0,0,0,.1);
  } 
</style>
</head>
<body>
  <div class="vs-section">
    <h1>vs-section + vs.div parallax example</h1>
    <img class="vs-div" data-speed="-0.13" style="top: 18%; right: 15%;" src="https://media.giphy.com/media/l41lM3jUUM2uilC4U/giphy.gif">
    <img class="vs-div" data-speed="-0.1" style="top: 60%; right: 30%;" src="https://media.giphy.com/media/xT0BKn8hSjtftxLj20/giphy.gif">
    <img class="vs-div" data-speed="-0.35" style="top: 120%; left: 20%;" src="https://media.giphy.com/media/3o6gb8Bde4Im14Ykow/giphy.gif">
    <img class="vs-div" data-speed="-0.4" style="top: 140%; right: 5%;" src="https://media.giphy.com/media/lHhrUlDykov4c/giphy.gif">
    <img class="vs-div" data-speed="-0.05" style="top: 200%; left: 30%;" src="https://media.giphy.com/media/oj2x5dSxLQsi4/giphy.gif">
    <img class="vs-div" data-speed="-0.12" style="top: 300%; left: 10%;" src="https://media.giphy.com/media/g52Y39pUaT21i/giphy.gif">
  </div>
  <script src="demos/parallax-page/build.js"></script>
</body>
</html>
