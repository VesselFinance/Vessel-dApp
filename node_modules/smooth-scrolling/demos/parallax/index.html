<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>parallax demo | smooth-scrolling</title>
  <link rel="stylesheet" type="text/css" href="demos/main.css">
  <style>
  html, body {
    overflow: hidden;
  }
  img {
    display: block; position: fixed;
  }
</style>
</head>
<body>
  <img class="vs-div" data-speed="-1.13" style="top: 18%; right: 15%;" src="https://media.giphy.com/media/l41lM3jUUM2uilC4U/giphy.gif">
  <img class="vs-div" data-speed="-1.1" style="top: 60%; right: 50%;" src="https://media.giphy.com/media/xT0BKn8hSjtftxLj20/giphy.gif">
  <img class="vs-div" data-speed="-1.35" style="top: 120%; left: 20%;" src="https://media.giphy.com/media/3o6gb8Bde4Im14Ykow/giphy.gif">
  <img class="vs-div" data-speed="-1.4" style="top: 140%; right: 5%;" src="https://media.giphy.com/media/lHhrUlDykov4c/giphy.gif">
  <img class="vs-div" data-speed="-1.05" style="top: 200%; left: 30%;" src="https://media.giphy.com/media/oj2x5dSxLQsi4/giphy.gif">
  <img class="vs-div" data-speed="-1.12" style="top: 300%; left: 10%;" src="https://media.giphy.com/media/g52Y39pUaT21i/giphy.gif">
  <script src="demos/parallax/build.js"></script>
</body>
</html>
